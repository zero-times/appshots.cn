services:
  appshots:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_IMAGE: ${NODE_IMAGE:-node:20-bookworm-slim}
    container_name: appshots
    ports:
      - "3001:3001"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3001
    volumes:
      - ./uploads:/app/uploads
      - ./data:/app/data
    restart: unless-stopped
